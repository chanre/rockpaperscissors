<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score-message">
        <h1 class="message">Face off against the computer! First to 5 wins!</h2>
        <h2 class="instructions">What do you choose?</h3>
        <h3 class="winMessage">Good luck!</h3>
    </div>
    <div class="scoreboard">
        <div class="score" id="player"> 
            Player 
            <div id="playerScore">0</div>
        </div>
        <div class="score" id="com"> 
            COM
            <div id="comScore">0</div> 
        </div>
    </div>
    <div class="btn-container">
        <button class="buttons" id="rock">Rock</button>
        <button class="buttons" id="paper">Paper</button>
        <button class="buttons" id="scissors">Scissors</button>
    </div>
    
    <div class="modal">
        <div class="modal-content">
            <button class="restart">Play again?</button>
        </div>
    </div>
</body>
</html>
<script src="rockpaperscissors.js"></script>
